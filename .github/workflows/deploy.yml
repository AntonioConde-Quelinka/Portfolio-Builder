name: Auto Deploy CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v3

        - name: Install and Build 🔧
          run: |
            npm ci
            npm run build

        - name: Deploy 🚀
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            breanch: gh-pages
            folder: build
